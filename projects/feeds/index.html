     for(var key in feeds) {
      if (feeds.hasOwnProperty(key)) {

		$("#"+feeds[key][2]).append("<ul class='feedwrapper' id='" + key + "'></ul>")

    google.load("feeds", "1");

    function initialize(what, where, count, refresh) {
    
    
	if(refresh === true) { $("#"+where).fadeOut("slow"); $("#"+where).html(""); }     
      var feed = new google.feeds.Feed(what);
      feed.setNumEntries(count);
      feed.load(function(result) {
        if (!result.error) {
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            var link = "<li><a href='" + entry.link + "' target='_blank'>" + entry.title + "</a>" + (function() { if(entry.contentSnippet.length > 20) { return "<br/><p class='snippet'>" + entry.contentSnippet + "</p>"; } })() + "</li>";
            $("#"+where).append(link).fadeIn("slow");
           //console.log(result.feed);
          }
            $("ul#"+where).parents("div").prev("h3").first().fadeIn("slow");
            //$("ul#"+where+ " li").click(function(e) { $(this).hide(); });
        } else {
			if(console) { console.log(what + " : " + result.error.message); }
		}
		
		//$("li").hover(function(e) { if($(this).children("p").length > 0) { $(this).children("p").slideToggle(); } });
      });
      
       	// run ontimer
      	var timer = Math.floor((Math.random()*10000)+1);
      	
      	 setTimeout(function() {
      		  initialize(what, where, count, true);
      	}, Math.floor((Math.random()*(1200000 - 3000000) + 1)+3000000)); 
      	
      	      //$("ul"+where).fadeIn("slow");
      	      


    }

			}
		});
